<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        div{
            background-color: grey;
            border: 4px solid black;
            width: 300px;
            height: 400px;
        }
        label{
            margin-right: 5px;
            
        }
        input{
            border:3px solid rgb(37, 36, 36);
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        button{
                background-color: blue;
        }
    </style>
</head>
<body>
    <div>
<form id="f">
            <label>
                Name => 
            </label>
            <input name="username" type="text" required>
            <br>
            <label>
                Gender => 
            </label>
            <select name="gender">
                <option value="Male">
                    Male 
                </option>
                <option value="Female">
                    Female
                </option>
            </select>
            <br>
            <label>
                Email => 
            </label>
            <input name="email" type="email">
            <br>
            <label>
                salary
            </label>
            <input name="salary" type="number">
            <br>
            <label>
                deptartment
            </label>
            <input name="dept" type="text">
            <br>
            <label>
                Password =>
            </label>
            <input name="password" type="Password">
            <br>
            <br>
            <button type="submit">
                Register
            </button>
        </form>
    </div>
    <script src="user_login.js">

    </script>
</body>
</html>
